


<h2>All Guests</h2>
<article class='panel panel-info' ng-repeat='reservation in upcomingreservationCtrl.reservations |  orderBy:"createdate" :reverse '>
    <h3>Guest: {{reservation.guest.fullName }}</h3>
    <section class='panel-body'>
        <p>Email: {{reservation.guest.email}}</p>
        <p>ID: {{reservation.guest.id }}</p>

    </section>
</article>
