<h2>Create Reservation</h2>
<section ng-controller='ReservationController as RC'>
  <form name='newReservForm' class='newReservForm' ng-submit='newReservForm.$valid'>


    <label for='check-in'>Check in</label>
    <input type='date' name='checkIn' id='check-in' ng-model='newReservation.checkinDate' required>

    <label for='check-out'>Check out</label>
    <input type='date' name='checkOut' id='check-out' ng-model='newReservation.checkoutDate' required>

    <label for='number-of-guests'>Number of Guests</label>
    <input type='number' name='numberOfGuests' id='number-of-guests' ng-model='newReservation.numberOfGuests' placeholder='1' min='1' required>

    <label for='guest-id'>Guest</label>
    <input type='text' name='guestID' id='guest-id' ng-model='newReservation.guestId' placeholder='Guest ID#' required>

    <label for='room-id'>Room</label>

    <input type='text' name='roomID' id='room-id' ng-model='newReservation.roomId' placeholder='Room ID#' required>

    <input class='btn btn-info' type='submit' name='Make Reservation' ng-click='RC.createReservation(newReservation)' value='submit'>
  </form>
</section>
